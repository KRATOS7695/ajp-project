news.further.information=Weitere Informationen
news.all.releases=Alle veröffentlichten und geplanten Versionen:
news.detailed=Ausführliches Changelog (nur auf Englisch):

news.simplifiedImport.headline=Importprozess vereinfacht
news.simplifiedImport.description=Der Importprozess besteht nun aus weniger Schritten und magische Funktionen und ist daher leichter zu verwenden.

news.newSettingsPage.headline=Neugestaltung der Einstellungsseite
news.newSettingsPage.description=Die Einstellungsseite wurde komplett überarbeitet und strukturiert. Einstellungen können nun gespeichert werden ohne, dass die Seite neu geladen wird.

news.transactionKeywords.headline=Warnung für Einnahme/Ausgabe-Schalter
news.transactionKeywords.description=Wenn du spezielle Schlüsselwörter (Liste ist anpassbar) im Namen einer neuen Buchung verwendest, wirst du daran erinnert, die Buchung als Einnahme zu markieren.

news.groupTransactionsByDate.headline=Buchungen nach Datum gruppieren
news.groupTransactionsByDate.description=Zur besseren Übersichtlichkeit werden Buchungen auf der Übersichtsseite nach Datum gruppiert.

news.dateMandatory.headline=Buchungsdatum nicht mehr vorbefüllt
news.dateMandatory.description=Beim Erstellen einer neuen Buchung wird das Datumsfeld nicht mehr vorbefüllt und es muss manuell ein Datum gewählt werden

news.autoCloseDatePicker.headline=Datumsauswahldialog automatisch schließen
news.autoCloseDatePicker.description=Der Datumsauswahldialog schließt sich nun automatisch, nach dem du einen Tag angeklickt hast.

news.search.headline=Suche: Reihenfolge der Suchwörter ignorieren
news.search.description=Bei Nutzung der Suchfunktion spielt es keine mehr Rolle in welcher Reihenfolge mehrere Suchwörter eingegeben werden.

news.fix.accountSelect.headline=Bugfix: Kontoauswahl
news.fix.accountSelect.description=Fehler behoben, der bei der Auswahl eines Kontos auf die falsche Seite weiterleitete.
